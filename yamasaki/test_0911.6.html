<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>練習6</title>
  <link rel="stylesheet" href="test_0911.css">
</head>
<body>
  <input type="text" autocomplete="on" list="words"
placeholder="Search…">
<datalist id="words">
    <option value="KEYWORD1">
    <option value="KEYWORD2">
    <option value="KEYWORD3">
</datalist>
</body>
</html>

<!--input 要素の list 属性に datalist 要素のidを指定することで、-->
<!--入力候補を表示するテキストボックスを実装できます。-->
