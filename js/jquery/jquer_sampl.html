<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    // 要素を追加するユーザ定義関数
    function add_element() {
      $('#box').append('<p>p要素を追加しました</p>');
    }
    // HTMLの読み込みが全て完了したら実行
    $(function() {
      // ボタンをクリックした場合、関数add_element()を実行することを設定
      $('#add').click(add_element);
    });
  </script>
</head>
<body>
  <button id="add">要素を追加</button>
  <div id="box"></div>
</body>
</html>
