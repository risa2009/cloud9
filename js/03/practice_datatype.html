<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
     // 1. 変数に一度数値型の値を代入し、その後、文字列で上書きし、document.write()メソッドで表示してみましょう。
     var data = 100;
     data = '100';
     document.write('変数の値は ' + data + '<br>');
     
     // 2. NULLを代入した変数をdocument.write( )メソッドで表示してみましょう。
     data = null;
     document.write('変数の値は ' + data + '<br>');
     
     // 3. NULLを代入した変数をconsole.log( )メソッドで表示してみましょう。
     console.log(data);
     
     // 4. NULLを代入した変数をalert( )メソッドで表示してみましょう。
     alert(data);
     
     // 5. 論理型を代入した変数をdocument.write( )メソッドで表示してみましょう。
     var data = true;
     document.write('変数の値は ' + data + '<br>');
     
     // 6. 論理型を代入した変数をconsole.log( )メソッドで表示してみましょう。
     console.log(data);
     
     // 7. 論理型を代入した変数をalert( )メソッドで表示してみましょう。
     alert(data);
     
     // 8. 下記のプログラムのdocument.write( )の部分に、対象の変数の型名を入れて表示してください。
     var q_1 = '1';
     document.write(q_1 + 'の型は「」です。<br>');
     var q_2 = 1;
     document.write(q_2 + 'の型は「」です。<br>');
     var q_3 = 'true';
     document.write(q_3 + 'の型は「」です。<br>');
     var q_4 = true;
     document.write(q_4 + 'の型は「」です。<br>');
     var q_5 = null;
     document.write(q_5 + 'の型は「」です。<br>');
     var q_6 = '';
     document.write(q_6 + 'の型は「」です。<br>');
     var q_7 = 'undefined';
     document.write(q_7 + 'の型は「」です。<br>');
     var q_8;
     document.write(q_8 + 'の型は「」です。<br>');
     var q_9 = 10 + '20';
     document.write(q_9 + 'の型は「」です。<br>');
     var q_10 = 10 + 10 + '20';
     document.write(q_10 + 'の型は「」です。<br>');
  </script>
</body>
</html>
