<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
<script>
  var rand1 = Math.floor(Math.random() * 2);
  var rand2 = Math.floor(Math.random() * 2);
  document.write('<p>rand1: ' + rand1 + '</p>');
  document.write('<p>rand2: ' + rand2 + '</p>');
  // rand1の方が大きい場合
  if (rand1 > rand2) {
      document.write('<p>rand1の方が大きい値です</p>');
  // rand2の方が大きい値の場合
  } else if (rand1 < rand2) {
      document.write('<p>rand2の方が大きい値です</p>');
  // 同じ値の場合
  } else if (rand1 == rand2) {
      document.write('<p>2つは同じ値です</p>')
  }
</script>
</body>
</html>
