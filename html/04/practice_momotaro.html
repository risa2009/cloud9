  <h1><桃太郎の登場人物></h1>
  <ul>
    <li><span style="color:red;" style="font-size: 18px;">桃太郎</span></li>
    <li>おじいさん</li>
    <li>おばあさん</li>
    <li>さる</li>
    <li>きじ</li>
    <li>いぬ</li>
    <li>おに</li>
  </ul>
  <h2><桃太郎のあらすじ></h2>
    <p>おばあさんが川で選択ものをしていると桃が流れてくる。桃を持ち帰って切ってみると中から子供が出てきた。子供に恵まれなかったおじいさんとおばあさんは、その子供を<span style="color:red;" style="font-size: 18px;">桃太郎</span>と名付けて大事に育てた</p>
    <p>ある時鬼が暴れて村人が困っているという話を聞いて、正義感の強い子供に育った桃太郎は鬼退治に行く決意をする。</p>
    <p>おばあさんが作ってくれたきびだんごを持って、桃太郎はお伴を増やしながら鬼ヶ島を目指すのだった。<a href="http://codecamp.jp/">〔続きを読む〕</a></p>
