<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="UTF-8">
   <title>私のおすすめレストラン</title>
   <link rel="stylesheet" href="practice_selector.css">
</head>
<body>
   <h1><span>私のおすすめレストラン</span></h1>
   <p>私が今まで利用したレストランの中からおすすめのお店を紹介します。</p>
   <div class="menu-1">
   <p class="font25">おすすめのレストラン一覧</p>
   <ul type="square">
       <li>レストランA</li>
       <div style="color:#FF0000; background-color:#FFB6C1;"><li>レストランB</li></div>
       <li><div style="background-color:#FFB6C1;">レストランC</div></li>
       <li>レストランD</li>
       <span style="color:#FF0000;"><li>レストランE</span></li>
   </ul>
   <p class="comment-1"><span style="background-color:#FFB6C1;">ピンク</span>の背景色のレストランは女性に特におすすめです
   <span style="color:#FF0000;">赤</span>の文字色はファミリー向けのお店です</p></div>
   <div class="menu-2">
   <p class="font25">各レストランのおすすめ料理</p>
   <dl>
       <dt class="name">レストランA</dt>
       <dd>フレンチトースト</dd>
       <dt class="name">レストランB</dt>
       <dd>パンケーキ</dd>
       <dt class="name">レストランC</dt>
       <dd>シーザーサラダ</dd>
       <dt class="name">レストランD</dt>
       <dd>ハンバーグ</dd>
       <dt class="name">レストランE</dt>
       <dd>ミートスパゲッディ</dd>
   </dl>
　 <p class="comment-2">は雑誌で紹介されたお店です</p></div>  
</body>
</html>
